name: vanilla-cherry
id: vanilla-cherry
# vibversion: 1.0.2
# addincludes: true
# base: ghcr.io/vanilla-os/nvidia-exp:v1.2.1

stages:
- id: build
  base: ghcr.io/vanilla-os/nvidia-exp:main
  singlelayer: false
  labels:
    maintainer: JustSaft
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive

  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  - name: mystuff
    type: includes
    includes:
      - modules/600-utils.yml
      - modules/604-evremap.yml
      - modules/620-gaming.yml
      - modules/622-nvidia-extra.yml
      - modules/624-openrgb.yml
      - modules/700-gs-extensions.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
